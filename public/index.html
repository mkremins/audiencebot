<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      overflow: hidden;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <svg viewBox="0 0 100 100"></svg>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // set up comms
    var socket = io();

    // view config
    var width = 100;
    var height = 100;
    var radius = 5;

    // set up drag behavior
    var drag = d3.behavior.drag()
      .on('drag', function(){
        d3.select(this)
          .attr('cx', Math.max(radius, Math.min(width - radius, d3.event.x)))
          .attr('cy', Math.max(radius, Math.min(height - radius, d3.event.y)));
      })
      .on('dragend', function(){
        var x = d3.select(this).attr('cx');
        var y = d3.select(this).attr('cy');
        socket.emit('move', {x: parseFloat(x), y: parseFloat(y)});
      });

    // set up view
    d3.select('svg')
      .attr('width', screen.width).attr('height', screen.width)
      .append('circle')
      .attr('cx', width/2).attr('cy', height/2).attr('r', radius)
      .call(drag);
  </script>
</body>
</html>
