<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      overflow: hidden;
    }
    svg {
      background-image: linear-gradient(#ddd 1px, transparent 1px),
                        linear-gradient(90deg, #ddd 1px, transparent 1px);
      background-position: -1px -1px, -1px -1px;
      background-size: 20px 20px, 20px 20px;
    }
    text {
      font-family: sans-serif;
      font-size: 6px;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <svg viewBox="0 0 100 100">
    <g id="lines"></g>
    <text text-anchor="middle" x="50" y="97" fill="black">← ATTENTION →</text>
    <text text-anchor="middle" x="6" y="50" transform="rotate(-90 6 50)" fill="black">← AFFINITY →</text>
    <line x1="0" y1="0" x2="0" y2="100" stroke-width="1" stroke="#ccc"/>
    <line x1="0" y1="100" x2="100" y2="100" stroke-width="1" stroke="#ccc"/>
    <svg id="consensus-marker" x="45" y="45" height="10" width="10">
      <line x1="0" y1="5" x2="10" y2="5" stroke="#999" stroke-width="1"/>
      <line x1="5" y1="0" x2="5" y2="10" stroke="#999" stroke-width="1"/>
    </svg>
  </svg>
  <script src="vendor/d3.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
